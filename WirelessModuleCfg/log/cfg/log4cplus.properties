log4cplus.rootLogger=INFO, R
log4cplus.logger.filelogger=INFO, R
log4cplus.additivity.filelogger=FALSE
 
log4cplus.appender.R=log4cplus::RollingFileAppender
log4cplus.appender.R.File=log.log
log4cplus.appender.R.MaxFileSize=500KB
log4cplus.appender.R.MaxBackupIndex=1
log4cplus.appender.R.layout=log4cplus::PatternLayout
#%t：线程ID
#%p：告警级别
#%x：堆栈信息
#%m：输出原始日志信息
#%n：换行符
log4cplus.appender.R.layout.ConversionPattern=[%d{%Y-%m-%d %H:%M:%S}] [%t] [%-5p] [%x] [%m] [%l]%n
